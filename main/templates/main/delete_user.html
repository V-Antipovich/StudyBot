{% extends 'layout/base.html' %}
{% load bootstrap5 %}
{% block title %}Удалить пользователя {% endblock %}
{% block content %}
    <form method="post">
    {% csrf_token %}
        <p>Вы уверены, что хотите удалить пользователя?</p>
        {% bootstrap_form form %}
        {% buttons submit='ОК' %}{% endbuttons %}
        <a class="btn btn-secondary" href="{% url 'main:users' %}">Назад</a>
    </form>
{% endblock %}
