{% extends 'layout/base.html' %}

{% load bootstrap5 %}
{% load static %}

{% block title %}
    Удалить ГТД {{ gtd.gtdId }}
{% endblock %}

{% block content %}
    <h3>Удаление ГТД {{ gtd.gtdId }}</h3>
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить ГТД с этим номером?</p>
        {{ form }}
        <input class="btn btn-danger" type="submit" value="Подтвердить">
    </form>
{% endblock %}
